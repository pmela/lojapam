<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PX Fashon</title>

    <!-- Bootstrap core CSS -->
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'shop-homepage.css' %}">
    <!--  <link href="css/shop-homepage.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"/>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">


</head>
<body>

<!-- Navigation -->

<nav class="navbar navbar-expand-lg navbar-dark">

    <div class="container-fluid">
        <div class="row">
            <div class="col md-4">
                <a class="navbar-brand" href="{% url 'apploja:telainicial' %}" style="color:#dc79aa;"><h2><b>PX
                    FASHON</b>
                </h2>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col" align="center">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="Pesquisar"
                           aria-label="Recipient's username"
                           aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                            class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="nav justify-content-end">
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" href="#"><i class="far fa-heart"></i></a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'apploja:telaDeLogin' %}"><i
                                        class="fas fa-user"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'apploja:venda' %}"><i
                                        class="fas fa-cart-plus"></i></a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

</nav>
<br>
<div class="col-md-auto">
    <div class="container-fluid">

        <!--        <ul class="nav">-->
        <div class="container">
            <div class="row">
                {% for categoria in categorias %}

                <div class="col-md-2">
                    <a class="nav-link active"
                       href="{% url 'apploja:telainicial' nome_categoria=categoria.nome %}">{{categoria.nome}}</a>
                </div>

                {%endfor%}
            </div>
        </div>

        <br>
        <br>
        <!--        </ul>-->
        <div class="col-md-auto">


            {%block menu%}
            {%endblock%}

        </div>
    </div>

</div>

</body>
</html>
