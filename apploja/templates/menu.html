<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PX Fashon</title>

    <!-- Bootstrap core CSS -->
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'shop-homepage.css' %}">
    <!--  <link href="css/shop-homepage.css" rel="stylesheet">-->
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"/>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">


</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'apploja:telainicial' %}">PX FASHON</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="far fa-heart"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
                </li>
                <li class="nav-item">

                    <a class="nav-link" href=" {% url 'apploja:telaDeLogin' %}"><i class="far fa-user"></i></a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'apploja:venda' %}"><i class="fas fa-cart-plus"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Categorias</h1>
            <div class="list-group">
                {% for categoria in categorias %}
                <a class="p-2 text-muted"
                   href="{% url 'apploja:telainicial' nome_categoria=categoria.nome %}">{{categoria.nome}}</a>
                {%endfor%}
            </div>

        </div>
        <!-- /.col-lg-3 -->
        {%block menu%}

        {%endblock%}
    </div>
</div>
</body>
</html>
